        .top-links {
            position: absolute;

            grid-template-columns: repeat(3, 1fr);

    /* 关键调整：扩大最大宽度并限制最小宽度 */

        /* 右下角链接样式 */

        .bottom-link {
            position: absolute;
            bottom: 8%;
            right: 5%;
            animation: float 2s ease-in-out infinite;
        }

        /* 图片链接通用样式 */

        .image-link {
            display: block;
            transition: all 0.3s ease;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        .image-link img {
            min-width: 80px; /* 根据需要调整，确保图片不被压缩太小 */
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        /* 悬停效果 */

        .image-link:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.4));
        }

        /* 浮动动画 */

        @keyframes float {
            0%,
            100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* 手机端适配 */

        @media (max-width: 768px) {
            .top-links {
                gap: 10px;
                max-width:90%;
                right: 5%; /* 左右边距更均匀 */
                left: 5%;
            }
            .bottom-link {
                bottom: 10%;
                right: 5%;
            }
            .bottom-link img {
                width: 120px !important;
            }
        }

        @media (min-width: 1200px) {
            .top-links {
                gap: 20px;
            }
            .image-link img {
                min-width: 60px;
            }
        }
    </style>
